</head>

<body>

  <div id="main">
    <div id="page1">
      <!-- Navbar -->
      <nav class="navbar">
        <div id="logo"></div>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#category">Category</a></li>
          <li><a href="#style">Style</a></li>
          <li><a href="#artist">Artist</a></li>

          <li><a href="contact.html">Contact Us</a></li>
          <li id="sign-in"><a href="">sign in</a></li>
        </ul>
      </nav>

      <!-- Image Carousel -->
      <div class="carousel">
        <div class="slide">
          <img src="image1.jpg" alt="Artwork 1">
        </div>
        <div class="slide">
          <img src="image2.jpg" alt="Artwork 2">
        </div>
        <div class="slide">
          <img src="image3.jpg" alt="Artwork 3">
        </div>
      </div>
    </div>
  </div>
  <div id="app"></div>

  <!-- Initialize Clerk with your
Clerk Publishable key and Frontend API URL -->
  <script async crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_Z3JhdGVmdWwtb3J5eC0xLmNsZXJrLmFjY291bnRzLmRldiQ"
    src="https://grateful-oryx-1.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
    type="text/javascript"></script>

  <script>
    window.addEventListener("load", async function () {
      await Clerk.load();

      if (Clerk.user) {
        document.getElementById("app").innerHTML = `
        <div id="user-button"></div>
      `;

        const userButtonDiv = document.getElementById("user-button");

        Clerk.mountUserButton(userButtonDiv);
      } else {
        document.getElementById("app").innerHTML = `
        <div id="sign-in"></div>
      `;

        const signInDiv = document.getElementById("sign-in");

        Clerk.mountSignIn(signInDiv);
      }
    });
  </script>
  <!-- Footer -->
  <footer class="footer">

  </footer>

</body>

</html>
